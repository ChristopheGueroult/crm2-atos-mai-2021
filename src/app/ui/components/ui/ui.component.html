<header class="fixed-top">

  <span (click)="toggle()">
    <ng-container *ngIf="open, then thenBlock, else elseBlock"></ng-container>
  </span>
  <ng-template #thenBlock>
    <ng-content select=".tr-icon-close"></ng-content>
  </ng-template>
  <ng-template #elseBlock>
    <ng-content select=".tr-icon-open"></ng-content>
  </ng-template>

  <!-- transclusion du mon header -->
  <ng-content select=".tr-header"></ng-content>
</header>
<main [ngClass]="{'close-aside': !open}">

  <div class="shadow position-fixed">

  </div>

  <aside>
    <div class="scroller">
      <!-- projection d'un nav -->
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>

  <div class="page">

    <div class="contents">

      <!-- projection d'un component par le router -->
      <ng-content select=".tr-content"></ng-content>

    </div>

    <footer>
      <!-- projection d'un footer -->
      <ng-content select=".tr-footer"></ng-content>
    </footer>

  </div>
</main>
